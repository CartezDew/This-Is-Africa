<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Africa!</title>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="./js/app.js"></script>
</head>
<body>

    <h1 class="game-title">Welcome to the game: This is Africa!</h1> 

    <div class="container">
        <!-- Left Side (Statements) -->
        <div class="left">
            <div class="spanning">
                <h3 id="message">Let's test your knowledge of Africa. Choose a category and level to play.</h3>
                <h4 id="question-message">Which statement is a lie?</h4>
            </div>
            <div class="statements-container"></div>
            <button id="next-button">Next</button>
        </div>

        <!-- Right Side (Category, Difficulty, Timer) -->
        <div class="right">
            <div id="timer-container">
                <p id="countdown">1:00</p>
            </div>

            <!-- Category Selection -->
            <div id="category-container">
                <h3>Categories</h3>
                <button class="category-button" data-category="africa">Africa</button>
                <button class="category-button" data-category="rwanda">Rwanda</button>
                <button class="category-button" data-category="sa">South Africa</button>
            </div>

            <!-- Difficulty Selection (Initially Hidden) -->
            <div id="difficulty-container">
                <h3>Levels</h3>
                <button class="difficulty-button" data-difficulty="easy">Easy</button>
                <button class="difficulty-button" data-difficulty="medium">Medium</button>
                <button class="difficulty-button" data-difficulty="hard">Hard</button>
            </div>

            <p id="selection-message">Please select a difficulty level.</p>
        </div>
    </div>

</body>
</html>
